<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Criar Reserva</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Minhas Reservas</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Todas Reservas</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Usuarios</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="menuHorizontal">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sala Vermelha</span>
      <span class="spacer"></span>
      <mat-divider [vertical]="true"></mat-divider>
      <a href="#">Criar Reserva</a>
      <mat-divider [vertical]="true"></mat-divider>
      <a href="#">Minhas Reservas</a>
      <mat-divider [vertical]="true"></mat-divider>
      <a href="#">Todas Reservas</a>
      <mat-divider [vertical]="true"></mat-divider>
      <a href="#">Usuarios</a>
      <mat-divider [vertical]="true"></mat-divider>
      <a href="#">Sair</a>
      <mat-divider [vertical]="true"></mat-divider>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
